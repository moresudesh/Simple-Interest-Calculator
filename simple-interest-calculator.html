<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Interest Calculation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Simple Interest Calculation</h1>
  <p>Interest calculation with pure javascript</p> 
</div>
  
<div class="container mt-5">
  <h5 class="text-center mb-5"> Simple Interest Calculation </h5>
  <div class="row">
    <div class="col-sm-8">
      <input type="text" id="SimpleInterest" class="form-control mb-3" placeholder="Amount" oninput="validateNumericInput(this)">  
      <input type="text" id="SimpleInterest" class="form-control mb-3" placeholder="Rate of Interest" oninput="validateNumericInput(this)">  
      <input type="text" id="SimpleInterest" class="form-control mb-3" placeholder="Duration" oninput="validateNumericInput(this)">  
      <button class="btn btn-dark" id="calculator">Interest Calculaton</button>
    </div>
    <div class="col-sm-4">
        <h4>Amount : <span class="simple-ind-calculation"></span></h4>
        <h4>Rate of Interest : <span class="simple-ind-calculation"></span></h4>
      
        <h4>Duration : <span class="simple-ind-calculation"></span></h4>
        <h4>Simple Interest : <span class="simple-ind-calculation"></span></h4>
        

    </div>
  </div>
</div>

</body>
</html>


<script>

/*-------calculation simple interst js ---------*/

document.querySelector(`#calculator`).onclick = function(){

  var[text1, text2, text3] = document.querySelectorAll(`#SimpleInterest`);
  var amount = parseFloat(text1.value);
  var roi = parseFloat(text2.value);
  var Duration = parseFloat(text3.value);

  console.log(amount, roi, Duration);

  // calculate simple rate

  const interest = (amount * roi * Duration) / 100;
  console.log(interest);



  var[amt,rio,days, InteCal ] = document.querySelectorAll(`.simple-ind-calculation`);
  amt.innerHTML = Math.round(amount);
  rio.innerHTML = Math.round(roi);
  days.innerHTML = Math.round(Duration);
  InteCal.innerHTML = Math.round(interest);

  console.log(amt, rio,InteCal, days);


}



// only number allowed 

function validateNumericInput(input){

  input.value = input.value.replace(/[^0-9.]/g, "");

}



// Function to calculate the total price of a shopping cart
function calculateTotalPrice(cartItems) {
  var totalPrice = 0;

  // Iterate through each item in the cart
  for (var i = 0; i < cartItems.length; i++) {
    var item = cartItems[i];
    totalPrice += item.price * item.quantity;
  }

  return totalPrice;
}

// Example usage
var cartItems = [
  { name: 'Item 1', price: 10.99, quantity: 2 },
  { name: 'Item 2', price: 5.99, quantity: 3 },
  { name: 'Item 3', price: 2.99, quantity: 1 }
];

var total = calculateTotalPrice(cartItems);
console.log('Total Price:', total);



</script>
